<div>
    <h2 id="page-heading">
        <span>Doctors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doctor" [routerLink]="['/doctor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Doctor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="doctors?.length === 0">
        <span>No doctors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="doctors && doctors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Prenom</span></th>
                    <th scope="col" ><span>Datenaissance</span></th>
                    <th scope="col" ><span>Tel</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Specialite</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors ;trackBy: trackId">
                    <td><a [routerLink]="['/doctor', doctor.id, 'view']">{{ doctor.id }}</a></td>
                    <td>{{ doctor.nom }}</td>
                    <td>{{ doctor.prenom }}</td>
                    <td>{{ doctor.datenaissance | date:'mediumDate' }}</td>
                    <td>{{ doctor.tel }}</td>
                    <td>{{ doctor.email }}</td>
                    <td>{{ doctor.specialite }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/doctor', doctor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/doctor', doctor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(doctor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
